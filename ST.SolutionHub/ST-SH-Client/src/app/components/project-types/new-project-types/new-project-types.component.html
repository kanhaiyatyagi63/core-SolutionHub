<div class="wrapper">
  <div class="clear-filter">
    <div class="page-header-image rellax-header" data-rellax-speed="0"
      style="background-image: url('assets/img/header.jpg'); min-height: 133%">
      <div class="container  content-center">
        <div style="padding-top: 90px">
          <div class="container  content-center">
            <form [formGroup]="form">
              <div class="form-group">
                <div class="col-md-6"><label for="name">Name</label></div>

                <div class="col-md-6">
                  <input type="text" formControlName="name" class="form-control" name="name" />
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-6">
                  <label for="description">Description </label>
                </div>
                <div class="col-md-6">
                  <input class="form-control" type="text" formControlName="description" name="description" />
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-6">
                  <div class="form-group has-search">
                    <div class="row">
                      <div class="col-md-7">
                        <label for="attachment">Attachment </label>
                        <input class="form-control pt-2" type="file" id="attachment" name="attachment"
                          (change)="onFileSelected($event)" #fileInput />
                      </div>
                      <div class="col-md-2 my-auto pl-0">
                        <button class="
                              btn btn-danger
                              border-0
                              mt-4
                                            shadow-none
                                            mt-4
                            " type="button" (click)="fileInputReset()">
                          Clear
                        </button>
                      </div>
                    </div>
                  </div>
                  <small>File must be an image, PDF, spreadsheet, or
                    document.</small>
                </div>

              </div>
              <div class="form-group text-center">
                <button class="btn btn-primary" (click)="onSubmit()" type="submit">
                  Submit
                </button>
                <button class="btn btn-danger ml-4" (click)="onCancel()" type="button">
                  Cancel
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <app-fotter></app-fotter>
    </div>
  </div>
</div>
